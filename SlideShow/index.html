<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0"
    />
    <title>Carrusel de imagenes</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./imagenes/favicon.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <h1>Carrusel de ImÃ¡genes</h1>

    <div class="container-carousel">
      <div class="carruseles">
        <section class="slider-section">
          <img src="./imagenes/cremasCuerpo.png" alt="cremasCuerpo" />
        </section>

        <section class="slider-section">
          <img src="./imagenes/manillaHombre.png" alt="manillaHombre" />
        </section>

        <section class="slider-section">
          <img src="./imagenes/proyectorImagenes.png" alt="proyectorImagenes" />
        </section>

        <section class="slider-section">
          <img src="./imagenes/toallitasHumedas.png" alt="toallitasHumedas" />
        </section>

        <section class="slider-section">
          <img src="./imagenes/zapatosDeportivos.png" alt="zapatosDeportivos" />
        </section>
      </div>

      <div class="btn btn-left"><i class="bx bxs-chevron-left"></i></div>
      <div class="btn btn-right"><i class="bx bxs-chevron-right"></i></div>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
